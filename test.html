<!DOCTYPE html>
<html>
    <head>
        <title>getElementsByName() test</title>
        <style>
            body {
                text-align: center;
            }
            h1{
                color: green;
            }
        </style>
        <script>
            function function1()
            {
                var text = document.getElementsByName("ga")[0].value;
                alert(text);
            }
        </script>
    </head>
    <body>
        <h1>A document to test getElementsByName() function</h1>
        <p>please do not hesitate to enter whatever you want</p>
        <input type="text" name="ga"/>
        <br>
        <br>
        <input type="button" onclick="function1()" value="click me"/>
    </body>
</html>
